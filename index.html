<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/media.css">
  <title>Corgi Concentration</title>
</head>
<body>

  <div class="board">
  </div>
  <div class="start visible">
    <h1>Corgi Concentration</h1>
    <h2>Choose difficulty</h2>
    <button class="easy">Easy</button>
    <button class="medium">Medium</button>
    <button class="hard">Hard</button>
  </div>
  <div class="complete">
    <h1>Congratulations!</h1>
    <h2>You won the game!</h2>
    <button class="reset">Play again</button>
  </div>
  <button class="reset invisible">Reset board</button>

  <p>Images courtesy of <a href="https://www.instagram.com/corgnelius/">corgnelius@instagram</a></p>

  <script type="text/javascript" src="js/functions.js"></script>
  <script type="text/javascript" src="js/script.js"></script>
</body>
</html>
